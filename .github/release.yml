changelog:
  exclude:
    labels:
      - ignore-for-release
      - dependencies
    authors:
      - dependabot
  categories:
    - title: 🎨 New Features
      labels:
        - feat
        - feature
        - enhancement
    - title: 🐛 Bug Fixes
      labels:
        - fix
        - bug
        - bugfix
    - title: 📚 Documentation
      labels:
        - docs
        - documentation
    - title: 🔧 Maintenance
      labels:
        - chore
        - refactor
        - test
    - title: Other Changes
      labels:
        - "*"
